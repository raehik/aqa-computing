<p>The way computers store text is by representing each character with a
different bit pattern. There are many different <strong>character encodings</strong>
in use which map different characters to different patterns. One of the
(sadly) most common character encodings is <strong>ASCII</strong>.</p>

<h2 id="ascii">ASCII</h2>
